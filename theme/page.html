<html>
    <header>
        <title>${site.title} - ${page.title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="public/style.css">

    </header>
    <body>
        <div id="site">
            <div id="header">
                <h1>${site.title}</h1>
                <p>${site.description}</p>
            </div>
            <div id="center">
                <div id="menu">
                    <ul>
                        <li tal:repeat="p site.pages"><a href="${p.url}">${p.menu}</a></li>
                    </ul>
                </div>
                <div id="page">
                    <h1>${page.title}</h1>
                    <div id="content" tal:content="structure page.content">
                    </div>
                    <div id="gallery" class="d-none">
                        <a tal:repeat="img page.images" href="${img.path}" data-ngThumb = "${img.thumb}">
                            <img src="${img.thumb}" class="img-fluid img-item" alt="...">
                        </a>
                    </div>
                    <div class="container text-center d-none" id="gallery-mobile">
                        <div class="row align-items-start">
                          <div class="col">
                          </div>
                          <div class="col">
                          </div>
                        </div>
                    </div>
                    <div class="container text-center d-none" id="gallery-desktop">
                        <div class="row align-items-start">
                          <div class="col">
                          </div>
                          <div class="col">
                          </div>
                          <div class="col">
                          </div>
                          <div class="col">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <p>${site.author} ${site.year} - created using <a href="https://github.com/CrociDB/flingern">flingern</a></p>
            </div>
        </div>

        <script type="text/javascript" src="public/gallery.js"></script>
        <script type="text/javascript">
            setupGallery("gallery", "gallery-desktop", "gallery-mobile");
        </script>
    </body>
</html>
