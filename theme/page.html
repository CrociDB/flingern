<html>
    <header>
        <title>${site.title} - ${page.title}</title>
    </header>
    <body>
        <div id="menu">
            <ul>
                <li tal:repeat="page site.pages"><a href="${page.url}">${page.title}</a></li>
            </ul>
        </div>
        <div id="page">
            <h1>${page.title}</h1>
            <div id="content">
                ${page.content}
            </div>
            <div id="gallery">
                <ul>
                    <li tal:repeat="img page.images">
                        <a href="${img.path}"><img src="${img.thumb}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p>${site.author} ${site.year} - created using flingern</p>
        </div>
    </body>
</html>
