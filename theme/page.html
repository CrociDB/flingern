<html>
    <header>
        <title>${site.title} - ${page.title}</title>
        <link rel="stylesheet" href="public/style.css">

         <!-- jQuery -->
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
          
         <!-- nanogallery2 -->
         <link  href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
         <script  type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    </header>
    <body>
        <div id="site">
            <div id="header">
                <h1>${site.title}</h1>
                <p>${site.description}</p>
            </div>
            <div id="center">
                <div id="menu">
                    <ul>
                        <li tal:repeat="p site.pages"><a href="${p.url}">${p.menu}</a></li>
                    </ul>
                </div>
                <div id="page">
                    <h1>${page.title}</h1>
                    <div id="content" tal:content="structure page.content">
                    </div>
                    <div id="gallery">
                        <a tal:repeat="img page.images" href="${img.path}" data-ngThumb = "${img.thumb}">A</a>
                    </div>
                </div>
            </div>
            <div id="footer" class="hidden">
                <p>${site.author} ${site.year} - created using flingern</p>
            </div>
        </div>

        <script type="text/javascript">
            (function(){
                $("#gallery").nanogallery2({
                    // GALLERY AND THUMBNAIL LAYOUT
                    thumbnailHeight: '256', thumbnailWidth: 'auto',
                    gallerySorting: 'random',
                    thumbnailAlignment: 'fillWidth',
                    thumbnailL1GutterWidth: 30,
                    thumbnailL1GutterHeight: 30,
                    thumbnailL1BorderHorizontal: 0,
                    thumbnailL1BorderVertical: 0,

                    // THUMBNAIL TOOLS & LABEL
                    thumbnailL1Label: { display: true, position:'overImageOnTop', hideIcons: true, titleFontSize: '1.5em', align: 'left'},
                    thumbnailToolbarImage :  { topLeft: 'select', bottomRight : 'featured,display,info' },

                    // DISPLAY ANIMATION
                    thumbnailDisplayTransition: 'flipUp',       // thumbnail display animation
                    thumbnailDisplayTransitionDuration: 400,
                    thumbnailDisplayInterval: 200,
                    thumbnailDisplayOrder: 'rowByRow',

                    // THUMBNAIL'S HOVER ANIMATION
                    thumbnailHoverEffect2: 'toolsSlideUp|labelSlideDown',
                    touchAnimation: true,
                    touchAutoOpenDelay: -1,

                    // DEEP LINKING
                    locationHash: false
                    });

                    setTimeout(function() {
                        $("#center").height($("#page")[0].clientHeight);
                        $("#footer").show();
                    }, 200);
                })();
        </script>
    </body>
</html>
