<html>
    <header>
        <title>${site.title} - ${page.title}</title>
        <link rel="stylesheet" href="public/style.css">
    </header>
    <body>
        <div id="site">
            <div id="center">
                <div id="menu">
                    <h1>${site.title}</h1>
                    <ul>
                        <li tal:repeat="p site.pages"><a href="${p.url}">${p.title}</a></li>
                    </ul>
                </div>
                <div id="page">
                    <h1>${page.title}</h1>
                    <div id="content" tal:content="structure page.content">
                    </div>
                    <div id="gallery">
                        <ul>
                            <li tal:repeat="img page.images">
                                <a href="${img.path}"><img src="${img.thumb}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="footer">
                <p>${site.author} ${site.year} - created using flingern</p>
            </div>
        </div>
    </body>
</html>
